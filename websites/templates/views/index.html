{% extends 'views/templates/base.html' %}

{% block link %}
<link rel="stylesheet" href="{{ url_for('static', filename = 'css/style.css') }}">
<!-- Font Awesome -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
<!-- MDB -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.1.0/mdb.min.css" rel="stylesheet" />
{% endblock %}
{% block title %}Home{% endblock %}

{% block body %}
<!-- <div class="container"> -->

<div class="center">

  <div class=" mx-auto mb-3" style="width: 25rem;">
    <a href="{{ url_for('admin_views.dashboard') }}" target="_blank">
      <div class="hidden-left card mt-2 gradient-custom me-3 ms-3 mb-4" style="border-radius: 25px;">
        <div class="card-body d-flex ">
          <img src="https://mdbootstrap.com/img/new/avatars/1.jpg" alt="" style="width: 45px; height: 45px"
            class="rounded-circle" />
          <div class="ms-3">
            <h1 class="fw-bold mb-1">Admin PDAM
              <h1 />
          </div>
        </div>
      </div>
    </a>
  </div>
  
  <div class="d-flex flex-wrap justify-content-center">
    {% for user in users %}
    <a class="text-reset" href="{{ url_for('user_views.dashboard', id_pelanggan = user['id_pelanggan']) }}"
      target="_blank" rel="noopener noreferrer">
      <div class="hidden-left card mt-2 gradient-custom me-3 ms-3 mb-4" style="border-radius: 25px;">
        <div class="card-body d-flex ">
          <img src="{{ user['foto_profile'] }}" alt="" style="width: 45px; height: 45px" class="rounded-circle" />
          <div class="ms-3">
            <p class="fw-bold mb-1">{{ user['nama'] }}</p>
            <span class="badge badge-primary">{{ user['golongan'] }}</span>
          </div>
        </div>
      </div>
    </a>
    {% endfor %}
  </div>


</div>

</div>

{% endblock %}

{% block script %}
<!-- MDB -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.1.0/mdb.min.js"></script>
{% endblock %}
